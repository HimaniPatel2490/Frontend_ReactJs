<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        // Arithmetic Operator
        var a="25"
        var b="10"

        console.log(a+b);
        document.write("Sum=",a+b,"<br>");

        console.log(a-b)
        document.write("Sub=",a-b,"<br>")

        console.log(a*b)
        document.write("Mul=",a*b,"<br>")

        console.log(a/b)
        document.write("Div=",a/b,"<br>")

        console.log(a%b)
        document.write("Mod=",a%b,"<br>")

        // Comparison Operators

        var x=10
        var y=5

        if(x==b){
            console.log("True Data")
            document.write("True Data","<br>")
        }

        if(x>y){
            console.log("True Data")
            document.write("True Data","<br>")
        }

        // Logical Operators

        if(x==y || x>y){
            console.log("  May beTrue Data")
            document.write("May be True Data","<br>")
        }
        
    </script>
    
</body>
</html>
