<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error handling</title>
</head>
<body>
    <h2>Division Calculator</h2>
    <form id="divisionForm">
        <label for="numerator">Numerator:</label>
        <input type="number" id="numerator" required>
        <br><br>
        <label for="denominator">Denominator:</label>
        <input type="number" id="denominator" required>
        <br><br>
        <button type="submit">Divide</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('divisionForm').onsubmit = function(event) {
            event.preventDefault();

            var numerator = document.getElementById('numerator').value;
            var denominator = document.getElementById('denominator').value;
            var resultElement = document.getElementById('result');

            if (denominator === '0') {
                resultElement.textContent = 'Error: Division by zero is not allowed.';
            } else {
                var result = numerator / denominator;
                resultElement.textContent = 'Result: ' + result;
            }
        };
    </script>
</body>
</html>
