<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a JavaScript program that uses a while loop to sum all even numbers 
        between 1 and 20.</title>
</head>
<body>
    <script>
        let sum = 0;
        let i = 2; 
        while (i <= 20) {
            sum += i; // Add even number to sum
            i += 2; // Move to next even number
        }

        console.log("Sum of even numbers:", sum);
        document.write("Sum of even numbers:", sum);

    </script>
    
</body>
</html>
