<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable And Datatype</title>
</head>
<body>
    <script>
        // Variable Declaration
        var x=10;
        let y=20;
        const z= 30;
        console.log(x)
        document.write(x,"<br>")
        console.log(y)
        document.write(y,"<br>")
        console.log(z)
        document.write(z,"<br>")

        // DataTypes
        let a=2.2
        console.log(typeof(a))
        document.write((a),"=",typeof(a),"<br>")

        let b="Himani"
        console.log(typeof(b))
        document.write((b),"=",typeof(b),"<br>")

        let c= true
        console.log(typeof(c))
        document.write((c),"=",typeof(c),"<br>")

        let d
        console.log(typeof(d))
        document.write((d),"=",typeof(d),"<br>")

        let e=null
        console.log(typeof(e))
        document.write((e),"=",typeof(e),"<br>")

        let h=Symbol
        console.log(typeof(h))
        document.write((h),"=",typeof(h),"<br>")

        let p=BigInt(25555655111327871251412550874185209637410852963)
        console.log(typeof(p))
        document.write((p),"=",typeof(p),"<br>")

    </script>
</body>
</html>
