<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a JavaScript function calculateSum that takes two numbers as parameters, adds 
them, and returns the result.</title>
</head>
<body>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="showSum()">Calculate Sum</button>

    <h3 id="result"></h3>

    <script>
        function calculateSum(num1, num2) {
            return num1 + num2;
        }

        function showSum() {
            const number1 = parseFloat(document.getElementById("num1").value);
            const number2 = parseFloat(document.getElementById("num2").value);
            const sum = calculateSum(number1, number2);

            document.getElementById("result").textContent = `The sum is: ${sum}`;
        }
    </script>
</body>
</html>
