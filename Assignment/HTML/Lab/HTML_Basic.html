<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Basic</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Cloth Store WebSite</h1>
    </header>
    
    <!-- Main Section -->
    <main>
        <p>Huge Collection Of Fashion</p>
    
        <!-- Ordered List -->
        <h2>Floor Section</h2>
        <ol>
            <li>Child Fashion</li>
            <li>Woman Fashion</li>
            <li>Man Fashion</li>
        </ol>
    
        <!-- Unordered List -->
        <h2>Available</h2>
        <ul>
            <li>Shoes</li>
            <li>Cloth</li>
            <li>Shoes</li>
        </ul>
    
        <!-- Link that opens in a new tab -->
        <p>Visit <a href="https://www.myntra.com/" target="_blank">Myntra</a> for more information.</p>
    </main>
    
     <!-- Footer Section -->
    <footer>
        <p>Thanks & Visit Again</p>
    </footer>



    
</body>
</html>
