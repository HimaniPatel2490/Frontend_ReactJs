<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-grid">
    <div class="product-card">
      <img src="/men.jpeg" alt="ManTshirt" class="product-image">
      <h3 class="product-title">Man Tshirts</h3>
      <p class="product-price">$32.99</p>
    </div>
    <div class="product-card">
      <img src="/Woman.jpeg" alt="WomanTshirt" class="product-image">
      <h3 class="product-title">Woman Tshirts</h3>
      <p class="product-price">$29.99</p>
    </div>
    <div class="product-card">
      <img src="/Baby.jpeg" alt="BabyTshirt" class="product-image">
      <h3 class="product-title">Baby Tshirts</h3>
      <p class="product-price">$19.99</p>
    </div>
  </div>
</body>
</html>
