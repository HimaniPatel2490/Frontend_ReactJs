<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration Form</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Student Registration Form</h2>
  
  <!-- Using GET method instead of POST -->
  <form action="#" method="get">
    
    <!-- First Name -->
    <label for="fname">First Name</label>
    <input
      type="text"
      id="fname"
      name="fname"
      placeholder="Enter your first name"
      required
    />
    
    <!-- Last Name -->
    <label for="lname">Last Name</label>
    <input
      type="text"
      id="lname"
      name="lname"
      placeholder="Enter your last name"
      required
    />

    <!-- Email -->
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
    />

    <!-- Mobile -->
    <label for="mobile">Mobile</label>
    <input
      type="text"
      id="mobile"
      name="mobile"
      placeholder="Only 10 digits are allowed"
      pattern="\d{10}"
      required
    />

    <!-- Gender -->
    <label>Gender</label>
    <div class="gender-container">
      <input type="radio" id="male" name="gender" value="Male" required />
      <label for="male" class="gender-label">Male</label>
      
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female" class="gender-label">Female</label>
    </div>

    <!-- DOB -->
    <label for="dob">DOB</label>
    <input
      type="text"
      id="dob"
      name="dob"
      placeholder="dd / mm / yyyy"
      required
    />

    <!-- Address -->
    <label for="address">Address</label>
    <textarea
      id="address"
      name="address"
      rows="4"
      placeholder="Write your address"
    ></textarea>

    <!-- City -->
    <label for="city">City</label>
    <input
      type="text"
      id="city"
      name="city"
      placeholder="Enter your city"
    />

    <!-- Area Pin -->
    <label for="pin">Area Pin</label>
    <input
      type="text"
      id="pin"
      name="pin"
      placeholder="Enter area pin"
    />

    <!-- State -->
    <label for="state">State</label>
    <select id="state" name="state">
      <option value="">--Select State--</option>
      <option value="gujarat">Gujarat</option>
      <option value="maharashtra">Maharashtra</option>
      <option value="rajasthan">Rajasthan</option>
      <option value="other">Other</option>
    </select>

    <!-- Qualifications -->
    <label>Qualifications</label>
    <div class="qualifications-container">
      <input
        type="checkbox"
        id="cs"
        name="qualification"
        value="Computer Science"
      />
      <label for="cs">Computer Science</label>
      
      <input
        type="checkbox"
        id="it"
        name="qualification"
        value="Information Technology"
      />
      <label for="it">Information Technology</label>
      
      <input
        type="checkbox"
        id="ca"
        name="qualification"
        value="Computer Applications"
      />
      <label for="ca">Computer Applications</label>
    </div>

    <!-- Password -->
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter a secure password"
      required
    />

    <!-- Submit Button -->
    <input type="submit" value="Register" />
  </form>
</body>
</html>
