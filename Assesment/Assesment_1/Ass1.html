<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="path/to/favicon.ico"> <!-- Ensure to replace with actual path -->
    <link rel="stylesheet" href="Ass1.css"> <!-- Ensure to replace with actual path -->
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form id="regForm" onsubmit="return validateForm()">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Function to validate the form
        function validateForm() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;

            // Validate name: must be 3-6 alphabets
            const namePattern = /^[a-zA-Z]{3,6}$/;
            if (!namePattern.test(name)) {
                alert("Name must be 3 to 6 alphabets only.");
                return false;
            }

            // Validate mobile: must be 10 digits
            const mobilePattern = /^\d{10}$/;
            if (!mobilePattern.test(mobile)) {
                alert("Mobile number must be 10 digits only.");
                return false;
            }

            return true; // Form is valid
        }
    </script>
</body>
</html>
