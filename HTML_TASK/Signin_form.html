<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
</head>
<body>
    <form action="">
        <table  align="center">
            <caption>Sign Up</caption>
            <tr><td><label for="">First Name</label></td></tr>
            <tr><td><input type="text"></td></tr>

            <tr><td><label for="">Last Name</label></td></tr>
            <tr><td><input type="text"></td></tr>

            <tr><td><label for="">Email</label></td></tr>
            <tr><td><input type="email"></td></tr>

            <tr><td><label for="">Password</label></td></tr>
            <tr><td><input type="password"></td></tr>
            
            <tr><td><label for="">Confirm Password</label></td></tr>
            <tr><td><input type="password"></td></tr>
            
            <tr align="center"><td><button>Submit</button></td></tr>
        </table>
    </form>

    <hr>
    
    <form action="">
        <table align="center">
            <caption>Login</caption>
            <tr><td><label for="">Email</label></td></tr>
            <tr><td><input type="email"></td></tr>

            <tr><td><label for="">Password</label></td></tr>
            <tr><td><input type="password"></td></tr>

            <tr align="center"><td><button>Log In</button></td></tr>
        </table>
    </form>

</body>
</html>
