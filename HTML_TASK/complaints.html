<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Complaints</title>
</head>
<body>
    <form action="" align="center">
        <fieldset aria-setsize="600">
        <caption><h1>Complaints</h1>
        <h2>Help us improve our service</h2></caption>
        <hr width="500" size="5" color="black">
        <table align="center">
            <tr>
                <th rowspan="2"><label for="">Full Name *</label></th>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="left"> First</td>
                <td align="left">Last</td>
            </tr>

            <tr>
                <th><label for="">Email *</label></th>
                <td><input type="email"></td>
            </tr>

            <tr>
                <th><label for="">Phone</label></th>
                <td> <input type="tel"></td>
            </tr>

            <tr>
                <th><label for="">Where did we go wrong?</label></th>
                <td><textarea name="" id=""></textarea></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit"></td>
            </tr>

        </table>
    </fieldset>
    </form>   
</body>
</html>
