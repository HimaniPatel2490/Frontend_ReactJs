<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <table align="center">
            <caption><h1>Sign UP</h1></caption>
            <tr>
                    <th><label for="">First LastName*</label></th>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
            </tr>

            <tr>
                <th><label for="">Organization</label></th>
                <td colspan="2"><input type="text" size="45"></td>
            </tr>

            <tr>
                <th><label for="">Email Address</label></th>
                <td colspan="2"><input type="email" size="45"></td>
            </tr>

            <tr>
                <th><label for="">Work Phone</label></th>
                <td colspan="2"><input type="tel" size="30"></td>
            </tr>

            <tr>
                <th><label for="">Home Phone</label></th>
                <td colspan="2"><input type="tel" size="30"></td>
            </tr>

            <tr>
                <th><label for="">Cell Phone</label></th>
                <td colspan="2"><input type="tel" size="30"></td>
            </tr>

            <tr>
                <th><label for="">Address 1</label></th>
                <td colspan="2"><input type="text" size="45"></td>
            </tr>

            <tr>
                <th><label for="">Address 2</label></th>
                <td colspan="2"><input type="text" size="45"></td>
            </tr>

            <tr>
                <th><label for="">City</label></th>
                <td colspan="2"><input type="text" size="35"></td>
            </tr>

            <tr>
                <th><label for="">State</label></th>
                <td colspan="2"><input type="text" size="35"></td>
            </tr>

            <tr>
                <th><label for="">Zip postal Code</label></th>
                <td colspan="2"> <input type="number"></td>
            </tr>

            <tr>
                <th><label for="">Country</label></th>
                <td colspan="2"><input type="text"></td>
            </tr>

            <tr>
                <td>* required Fields</td>
                <td colspan="2"><input type="submit"></td>
            </tr>

        </table>
    </fieldset>
    </form>
    
</body>
</html>
