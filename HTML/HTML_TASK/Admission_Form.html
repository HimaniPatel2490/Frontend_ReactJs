<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <form action="">
        <h1>Admission Form</h1>
        <h5>Enter your Admission information below</h5>
        <hr>
        <table>
            <tr>
            <th align="left"><label for="">Name</label></th>
            </tr>
            <tr>
                <td><input type="text" required></td>
                <td><input type="text" required></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>FirstName</td>
                <td>MiddleName</td>
                <td>LastName</td>
            </tr>
            
            <tr>
                <th align="left">Birth Date</th>   
            </tr>

            <tr>
                <td><input type="date" required></td>
            </tr>

            <tr>
                <th align="left">Gender</th>
            </tr>
               <tr><td><input type="radio" name="gender">Male</td></tr> 
                <tr><td><input type="radio" name="gender">Female</td></tr>
                <tr><td><input type="radio" name="gender">Decline to Answer</td></tr>

            <tr>
                <th align="left" colspan="2">Are you Hispanic or Latino</th>
            </tr>
                <tr><td><input type="radio" name="ans">Yes</td></tr>
                <tr><td><input type="radio" name="ans">No</td></tr>
                <tr><td><input type="radio" name="ans">Decline to Answer</td></tr>
            
            <tr>
                <td>
                    <button>submit</button>
                </td>
            </tr>    

        </table>
        
    </form>
</body>
</html>
