<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .navbar {
            background-color: #333;
        }
        .navbar-brand img {
            height: 40px;
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
        }
        .secondary-navbar {
            background-color: #444;
        }
        .secondary-navbar .nav-link {
            color: #fff;
        }
        .secondary-navbar .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Primary Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/100x40" alt="BookMyShow Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primaryNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="primaryNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="locationDropdown" role="button" data-bs-toggle="dropdown">
                        Select Location
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Mumbai</a></li>
                        <li><a class="dropdown-item" href="#">Delhi</a></li>
                        <li><a class="dropdown-item" href="#">Bangalore</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex search-bar">
                <input class="form-control me-2" type="search" placeholder="Search for movies, events...">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <button class="btn btn-danger ms-3">Login</button>
        </div>
    </nav>

    <!-- Secondary Navbar -->
    <nav class="navbar navbar-expand-lg secondary-navbar px-3">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#secondaryNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="secondaryNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Plays</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Activities</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
